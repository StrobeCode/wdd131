<body>

  <div class="card">
    <img class="image" id="character-image" alt="Snortleblat">

    <div class="name" id="name"></div>

      <p><strong>Health:</strong> <span id="health"></span></p>

      <button id="levelup-btn">Level Up</button>
    </div>
  </div>

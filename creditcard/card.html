<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="icon" href="favicon-32x32.png" />
  <link rel="stylesheet" href="card.css" />
  <script src="card.js" defer></script>
</head>
<body>
  <main class="page">
    <form id="ccForm" class="cc-form" novalidate>
      <div class="cards">

        <section class="card card-front">
          <p class="total">TOTAL: $199</p>
          <div class="symbol" aria-hidden="true">ðŸ’³</div>

          <div class="field number">
            <label for="cardNumber">CARD NUMBER</label>
            <input id="cardNumber" name="cardNumber" type="text" inputmode="numeric" placeholder="1234 5678 9101 1020" maxlength="19" required />
          </div>

          <div class="field holder">
            <label for="cardHolder">CARD HOLDER</label>
            <input id="cardHolder" name="cardHolder" type="text" placeholder="John Doe" required />
          </div>

          <div class="field exp" id="cardExpiration">
            <label id="expirationDate" for="month">EXPIRATION</label>
            <div class="exp-row">
              <input type="text" id="month" name="expMonth" placeholder="MM" maxlength="2" inputmode="numeric" aria-labelledby="expirationDate" required>
              <input type="text" id="year" name="expYear" placeholder="YY" maxlength="2" inputmode="numeric" aria-labelledby="expirationDate" required>
            </div>
          </div>
        </section>

        <section class="card card-back">
          <div class="stripe" aria-hidden="true"></div>

          <div class="field cvc">
            <label for="cvc">CVC/CVV</label>
            <input id="cvc" name="cvc" type="text" inputmode="numeric" placeholder="xxx" maxlength="3" required />
          </div>
        </section>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Submit</button>
      </div>

      <p id="message" class="message" aria-live="polite"></p>
    </form>
  </main>
</body>
</html>
